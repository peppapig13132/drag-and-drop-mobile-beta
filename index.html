<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="wz-m.css">
</head>
<body>
    <div class="c-wz-mbox">
        <h4>Dashboard View Setup</h4>
        <div style="display: flex;">
            <div>
                <h6 class="c-mwz-title">Current</h6>

                <div class="c-wz-mbox-l">
                    <span class="mitem-placeholder hide"></span>
                </div>
            </div>

            <div>
                <h6 class="c-mwz-title">New</h6>
                
                <div class="c-wz-mbox-r">
                    <span class="mitem-placeholder"></span>
                </div>
            </div>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-primary btn-left c-wz-arrange-start-mbtn">START</button>
            <button class="btn btn-primary btn-right c-wz-arrange-save-mbtn">SAVE</button>
        </div>
        <p class="c-mwz-msg-warn hide">Please move all items on the left side.</p>
    </div>

<script src="wz-m.js"></script>
</body>
</html>
